<table class="table table-striped">
  <thead>
    <tr>
      <th>Description</th>
      <th>Date</th>
      <th>Status</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.done }}</td>
      <td>
        <button class="btn btn-success" (click)="updateTodo(todo.id)">
          Update
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
