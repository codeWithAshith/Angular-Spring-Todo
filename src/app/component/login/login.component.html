<small *ngIf="errorMessage.length > 0">{{ errorMessage }}</small>
<div class="container">
  <label for="username">User name</label>
  <input
    type="text"
    name="username"
    autocomplete="off"
    [(ngModel)]="username"
  />
  <label for="password">Password</label>
  <input type="password" name="password" [(ngModel)]="password" />

  <button (click)="login()">Login</button>
</div>
